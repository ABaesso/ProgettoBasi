{% extends "base.html "%}
{% block title %}Sign Up{% endblock %}
{% block content %}

<section class="position-relative py-4 "><!-- todo: bloccare l'accesso a questa pagina se un utente è gia loggato -->
    <div class="container">
        <div class="row mb-2">
            <div class=" text-center mx-auto"> <!--col-md-1 col-xl-3-->
                <h2>Sign Up</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-4 flex-grow-1 flex-shrink-0">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <form class="text-center" method="post">
                            <div class="d-flex flex-row ">
                                <div class="mb-3"><input class="form-control " type="text" id="nome" name="nome" placeholder="Nome" /></div>
                                <div class="mb-3"><input class="form-control " type="text" id="cognome" name="cognome" placeholder="Cognome" /></div>
                            </div>
                            <div class="mb-3"><input class="form-control " type="date" id="data_nascita" name="data_nascita" /></div>
                            <div class="mb-3"><input class="form-control " type="email" id="email" name="email" placeholder="Email" /></div>
                            <div class="d-flex flex-row "><!--mb-3 se voglio spazio in piu sotto -->
                                <div class="mb-3"><input class="form-control " type="password" id="password" name="password" placeholder="Password" /></div>
                                <div class="mb-3"><input class="form-control " type="password" id="password2" name="password1" placeholder="Password" /></div>
                            </div>
                            {%if user.is_admin %} <!--todo: controllare se funziona e controllare se crasha quando non è loggato-->
                            <div class="mb-3"><div class="form-check fs-5"><input class="form-check-input " id="is_admin" type="radio" /><label id="label" class="form-check-label" >Amministratore</label></div></div>
                            {% else %}
                            <div class="mb-3"><input class="form-control " type="text" id="scuola" name="scuola" placeholder="Scuola provenienza" /></div>
                            {% endif %}
                            <div class="mb-3"><button class="btn btn-primary btn-lg d-block w-100" type="submit">Create</button></div
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
